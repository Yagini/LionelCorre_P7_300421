<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/all.css" />
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css" />
    <title>Les petits plats</title>
  </head>
  <body>
    <header class="header">
      <a href="index.html" aria-label="Les petits plats" class="header__link">
        <img src="./style/image/logo.png" alt="Les petits plats logo" class="header__logo" />
      </a>
    </header>

    <form action="" method="POST" class="search" id="search">
      <input
        type="search"
        class="search__input"
        id="search__bar"
        name="Barre de recherche principale"
        placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
        aria-label="Search through site content"
      />
      <button type="submit" title="Rechercher" class="search__button" id="search__button">
        <i class="fas fa-search"></i>
      </button>
    </form>

    <div class="tag">coco
      <i class="far fa-times-circle"></i>
    </div>

    <form action="" method="POST" class="filters" id="filters">
      <div class="filters__element filters__element--ingredients" id="ingredient__element">
        <input type="text" placeholder="Ingrédients" class="filters__input filters__input--ingredients" id="ingredient__input" />
        <i class="fas fa-chevron-down filters__btn" id="ingredient__btn"></i>
        <div class="filters__all">
          <ul id="ingredients-filter-list"></ul>
        </div>
      </div>

      <div class="filters__element filters__element--devices" id="device__element">
        <input type="text" placeholder="Appareils" class="filters__input filters__input--devices" id="device__input" />
        <i class="fas fa-chevron-down filters__btn" id="device__btn"></i>
        <div class="filters__all">
          <ul id="devices__filter-list"></ul>
        </div>
      </div>

      <div class="filters__element filters__element--ustensils" id="ustensils__element">
        <input type="text" placeholder="Ustensiles" class="filters__input filters__input--ustensils" id="ustensils__input" />
        <i class="fas fa-chevron-down filters__btn" id="ustensils__btn"></i>
        <div class="filters__all">
          <ul id="ustensils__filter-list"></ul>
        </div>
      </div>
    </form>

    <main class="media__content" id="media__content">      
      <!-- Contient tous les médias -->
    </main>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
